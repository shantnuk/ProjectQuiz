<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Project 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="main-widget"></div>
      </div>
      <script id="start" type="text/x-handlebars-template">
      <h1 style="text-align: center; padding-top: 2em;">Web Dev Quiz</h1>
      <div class="start-view">
      <div class="start-layout">
        <div class="start-form-section">
        <form id="start-form">
          <div class="formContainer" style="padding-bottom: 1em;">
          <label for="name" style="padding-left: 2em;">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name Here" style="margin-left: 1.8em; padding-left: .8em;" autofocus>
        </div>
          <div class="formContainer">
          <label for="quiz-select">Choose A Quiz:</label>
          <select id="quiz-select">
          <option value="quiz1">Java Only Quiz</option>
          <option value="quiz2">Computer Science Quiz</option>
        </select>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-left: 10em; margin-top: 2em;">Start Quiz</button>
            </form>
            </div>
            <div class="start-img-section">
            <img id="startPic" src="https://s3.amazonaws.com/msoe/files/callouts/wide_xlrg_computer-science-landing-page.jpg">
          </div>
        </div>
      </div>
      </script>        
    </script>
    <script id="question" type="text/x-handlebars-template">
      <div class="quiz-view">
    <div class="question-layout">
      <div class="scoreboard">
        <div>Question: {{currentQuestion}}/{{totalQuestions}}</div>
        <div>Score: {{score}}</div>
        <div>Time: {{elapsedTime}}s</div>
          </div>
            <div class="question-container">
          <h4>{{questionText}}</h4>
          {{#if isMultipleChoice}}
            <div class="options">
            {{#each options}}
            <button class="btn btn-outline-primary m-1 option-btn" data-answer="{{this}}">{{this}}</button>
            {{/each}}
          </div>
            {{/if}}
            {{#if isNarrative}}
            <form id="narrative-form">
            <div class="formContainer">
            <input type="text" class="form-control" id="narrative-answer" placeholder="Type your answer here" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: -14em;">Submit Answer</button>
              </form>
            {{/if}}
            {{#if isImageSelection}}
            <div class="img-options">
              {{#each imageOptions}}
              <img src="{{this.src}}" alt="{{this.alt}}" class="img-thumbnail m-1 img-option" data-answer="{{this.value}}" style="max-width:150px; cursor:pointer;">
              {{/each}}
                </div>
            {{/if}}
          </div>
            </div>
              </div>
    </script>
    <script id="correct" type="text/x-handlebars-template">
    <div class="feedback-view text-center">
      <div class="alert alert-success" role="alert">
          {{message}}
      </div>
    </div>
  </script>
  <script id="incorrect" type="text/x-handlebars-template">
    <div class="feedback-view">
      <div class="alert alert-danger">
        <p style="color: red; font-weight: bold; text-align: center;">Sorry, incorrect...</p>
        <p><span style="color: green; font-weight: bold;">The correct answer is:</span> <strong>{{correctAnswer}}</strong></p>
        <p>{{explanation}}</p>
        <button id="got-it-btn" class="btn btn-secondary" style="background-color: green;">Got it</button>
            </div>
              </div>
    </script>
    <script id="final" type="text/x-handlebars-template">
      <div class="final-view text-center">
        <h2>{{resultMessage}}</h2>
        <p>Your Score: {{score}}/{{totalQuestions}}</p>
        <button id="retest-btn" class="btn btn-primary" style="background-color: green;">Retake Quiz</button>
        <button id="home-btn" class="btn btn-secondary" style="background-color: red;">Return</button>
      </div>
    </script>
    
    <!--SCRIPT-->
    <script src="app.js"></script>
  </body>
</html>
